<div class="question">
  <div class="card">
    <div class="card-header">
      {{ question.text }}
      <a href="#" (click)="question.hide = !question.hide" class="btn btn-link"
        >Show</a
      >
      |
      <a href="#" (click)="removeQuestion(question)" class="btn btn-link"
        >Remove</a
      >
    </div>
    <div class="card-block" [hidden]="question.hide">
      <p class="card-text m-3">{{ question.answer }}</p>
    </div>
  </div>
  <br />
</div>
